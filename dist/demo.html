<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <canvas id="myScene"></canvas>

    <script src="flyte-0.2.5.js"></script>
    <script>
      var c = document.getElementById('myScene');

      var scene = new FL.FScene({canvas: c});

      var o = new FL.FGroupMember({background: 'red'});
      var o2 = new FL.FGroupMember({background: 'green', x: 300, y: 200});

      o._rotation = 33;

      scene.add(o);
      scene.add(o2);

      scene.select([o, o2]);
    </script>
</body>
</html>
